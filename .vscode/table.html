<!DOCTYPE>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            background-color:floralwhite;
            color:blueviolet;
        }
    </style>
<head>
    <body>
        <h2>A basic HTML table</h2>
        <table style="width:100%">
            <tr>
                <th>Owner compyuter company</th>
                <th> Name computer company</th>
                <th>country</th>
            </tr>
            <tr>
                <td>Ozodbek Toshoulatov</td>
                <td>Hp</td>
                <td>Uzbekistan</td>
            </tr>
            <tr>
                <td>Behruz Tursunpo'latov</td>
                <td>Acer</td>
                <td>Uzbekistan</td>
            </tr>
            <tr>
                <td>Abduaziz Abdurahmonov</td>
                <td>msi</td>
                <td>Uzbekistan</td>
            </tr>

        </table>
        <p>To understand the example better, we have added borders to the table.
            <b> <br> tr-table row 
                <br> th- table head
                <br> td-table data
            </b>
        </p>
    </body>
